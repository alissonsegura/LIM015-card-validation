<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>iWall-e</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <br>
  <!-- 1er Slice -->
  <main class="container" id="login">
    <section class="left">
      <h1> iWall-e</h1>
      <h2> Where you can easily take your cards everywhere!</h2>
      <img class="cardicon" id="cardicon"
        src="https://icons-for-free.com/iconfiles/png/512/credit+card+debit+card+master+card+icon-1320184902602310693.png" />
    </section>
    <div class="right">

      <h1>Login</h1>
      <h3 class="header">Please enter your information below</h3>

      <input class="input" id="name" type="text" placeholder="Username">
      <br /> <br />

      <input class="input" id="password" type="password" placeholder="Password">
      <br /> <br />

      <!-- boton login/enter -->
      <button class="buttonColor" id="button">Login</button>

    </div>
  </main>

  <!-- 2do Slide choices -->
  <div class="container hide" id="secondSlide">
    <div class="segundoSlice left">
      <h1 id="h1"></h1>
      <img class="lockicon"
        src="https://cdn4.iconfinder.com/data/icons/flat-design-security-set-one/24/padlock-combination-red-512.png" />
    </div>

    <!-- TARJETAS  PASAR SOURCE/ Y NOMBRE DE IMAGEN.PNG -->

    <div class="choices right ">
      <img class="add" id="addcard"
        src="https://static.vecteezy.com/system/resources/previews/001/500/603/non_2x/add-icon-free-vector.jpg" />


      <button class="hideshow" id="show">Show</button>
      <button class="hideshow" id="hide">Hide</button>


      <div id="cards" class="cards">
        <div class="box cardone">
          <p id="creditCardNumber" class="creditCardNumber"> 4283376323748207</p>
          <p>963</p>
          <p>04/25</p>
        </div>

        <br>

        <div class="box cardtwo">
          <p id="creditCardNumberTwo" class="creditCardNumber">4488376323744532</p>
          <p>586</p>
          <p>01/22</p>
        </div>

        <br>
        <div class="box cardthree">
          <p id="creditCardNumberThree" class="creditCardNumber">4913370723341535</p>
          <p id="cvv">372</p>
          <p id="expdate">05/27</p>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div id="modalb" class="modalb">
    <div class="modal">
      <img class="modalimage" src="imagenes/undraw_Safe_re_kiil.png" alt="" srcset="">
      <span class="modalclose" id="modalclose">X</span>
      <form>
        <h1> Enter your information below <br> to add your card </h1>
        <input type="text" maxlength="16" class="input" id="cardNum" name="information" required
          placeholder="Card Number" />
        <br><br>
        <input type="text" class="input" id="expDate" placeholder="MM/YEAR" />
        <br><br>
        <input type="text" pattern="\d*" maxlength="3" class="input" id="cvvNum" placeholder="Cvv" />
        <br><br>
        <button class="buttonColor" id="buttonModal"> Add Card</button>
      </form>
    </div>

  </div>

  <script src="index.js" type="module"></script>
</body>

</html>
